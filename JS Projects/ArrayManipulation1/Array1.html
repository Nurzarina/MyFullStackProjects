<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day2 Task3</title>
</head>

<body>

    <div id="display1"></div>
    <div id="display2"></div>

    <script>

        let fruits = ["apple", "banana", "cherry"];

        fruits.push("orange");               //Add "orange" to the end of the fruits array.
        fruits.unshift("mango");             //Add "mango" to the beginning of the fruits array.
        var lastFruit = fruits.pop();        //Remove the last element from the fruits array and store it in a variable called lastFruit.
        var firstFruit = fruits.shift();     //Remove the first element from the fruits array and store it in a variable called firstFruit.

        console.log(fruits);
        console.log(lastFruit);
        console.log(firstFruit);

        document.getElementById("display1").innerHTML = "This is the second element in the fruits array : " + fruits[1];  //Access and display the second element in the fruits array.
        console.log("This is the second element in the fruits array : " + fruits[1]);  //Access and display the second element in the fruits array in the console log.


        let length = fruits.length;

        let fruitsHTML ="";

        for (let i = 0; i < length; i++) {
            // newFruits[i] = fruits[i];
            fruitsHTML += "Element " +(i+1)+ " in fruits array is: " +fruits[i]+ "<br>";
        }

        document.getElementById("display2").innerHTML = fruitsHTML;

    </script>
</body>

</html>
