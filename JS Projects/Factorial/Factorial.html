<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>JS Assignment</title>

    <style>
        #button1:hover {
            background-color: rgb(2, 56, 94);
            font-size: large;
            font-weight: 20px;
        }

        #user_number {
            text-align: center;
        }

        #show{
            width: 300px;
            word-wrap: break-word;
        }

        #showFactorial {
            width: 300px;
            word-wrap: break-word;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <center>
            <div class="mt-3">
                <h1><b>Welcome!</b></h1>
            </div>
            <br>
            <div class="container-fluid">
                <h3>This webpage will process any number you want and tell you if the number is <b><u>odd or
                            even</u></b> and also give you its <b><u>factorial</u></b>.</h3>
                <br><br>
                <div class="d-flex">
                    <input type="number" id="user_number" class="form-control"
                        placeholder="Enter any number here..."></input>
                </div>
            </div>
            <br>

            <div>
                <button id="button1" onclick="process()" class="btn btn-info">Submit your number</button>
        </center>
    </div>
    </div>
    <br><br>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">

            <div class="alert alert-danger" id="show"></div>

            <div class="alert alert-dark" id="showFactorial"> </div>

        </div>
    </div>

    <script>

        function process() {

            var num = parseInt(document.getElementById("user_number").value);

            if (isNaN(num)) {
                document.getElementById("show").innerHTML = "Please enter a valid number.";
                document.getElementById("showFactorial").innerHTML = "";
                return;
            }

            var resultoe = oddoreven(num);
            var factor = factorial(num);

            if (resultoe == 0) {
                document.getElementById("show").innerHTML = "Your number is an even number.";
            }
            else {
                document.getElementById("show").innerHTML = "Your number is an odd number.";
            }
            document.getElementById("showFactorial").innerHTML = "The factorial of your number is : " + factor;

        }
        function oddoreven(num) {

            return num % 2;

        }

        function factorial(n) {
            if (n < 0 || !Number.isInteger(n)) {
                throw new RangeError('Input must be a non-negative integer');
            }

            let result = 1;

            // calculating factorial using iterative method
            for (let i = 2; i <= n; i++) {
                result *= i;
            }

            return result;

        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
